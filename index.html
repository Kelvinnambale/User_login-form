<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site_container">
        <main class="bg_image">
            <main class="form_wraper">
                <!--Background for the form-->
                <section class="form_section">
                    <!--wraps all itemds of the box-->
                    <section class="item_wrapper">
                        <div class="site_logo">NXGN</div>
                        <div class="sign_caption">
                            <p>Signin Form</p>
                        </div>
                        <div class="user_id">
                            <!--User_ID for username and password-->
                            <input type="text" name="username" id="user_name" placeholder="Username">
                            <input type="password" name="password" id="pass_word" placeholder="Password">
                        </div>
                        <!--Checkbox and Forget password -->
                        <div class="checkbox_wrapper">
                            <input type="checkbox" name="checkbox">
                            <label for="checkbox">Stay signed in</label>
                            <a href="#">Forget password?</a>
                        </div>
                        <div class="btn_wraper">
                            <!--Sign in button for existing users-->
                            <button class="signin_btn">Sign In</button>
                            <!--Sign in button for new users-->
                            <p>Don't have an account yet?
                            <a href="#">Sign Up???</a></p>
                        </div>
                    </section>
                </section>
            </main>
        </main>
    </div>
</body>
</html>
